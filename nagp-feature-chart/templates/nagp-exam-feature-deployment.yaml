apiVersion: apps/v1
kind: Deployment
metadata:
  name: nagp-exam-feature-deployment
  labels:
    app: dotnetfeature
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: dotnetfeature
  template:
    metadata:
      labels:
        app: dotnetfeature
    spec:
      containers:
        - name: dotnetfeature
          image: {{ .Values.image.repository }}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: dotnetfeatureservice
  labels:
    app: dotnetfeature
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: dotnetfeature
